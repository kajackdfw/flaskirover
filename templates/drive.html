<html>
<head>
    <link rel="stylesheet" href="/static/css/high-contrast-theme.css?q=20170131e" >
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="application/javascript">

    $(function () { $('[data-toggle="tooltip"]').tooltip() })


    $( document ).ready(function()
    {
        $("#to_home_lg").click(function(){ window.location.href = "/"; });
        $("#to_home_sm").click(function(){ window.location.href = "/"; });
        $("#refresh_smx").click(function(){ view_refresh() });
        $('#refresh_sm').click(function() { clearInterval(interval); });

        var interval = setInterval(function () { view_refresh(); }, 30000);
    });

    function view_refresh() {
        $.get("/ajax/view_refresh", function(data, status){
            var results = JSON.parse( data );
            $("#view").attr('src',results.url);
            return false;
        });
    }

</script>

<div class="dashboard-container">

    <div class="row">
        <div class="col-lg-10 col-md-16 viewport">
            <image class="img-responsive" src="{{ image }}" id="view"/>
        </div>

        <div class="col-lg-2 col-md-16">
            {% include 'partials/instruments.html' %}
            {% print(images) %}
        </div>
    </div>

</div>

</body></html>

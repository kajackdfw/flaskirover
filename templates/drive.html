<html>
<head>
    <link rel="stylesheet" href="/static/css/high-contrast-theme.css?q=20170204b" >
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="application/javascript">

    $(function () { $('[data-toggle="tooltip"]').tooltip() })


    $( document ).ready(function()
    {
        {% include 'partials/common_button_methods.js' %}

        // screen refresh
        $('#stop_refresh_sm').click(function() { clearInterval(interval); });
        var interval = setInterval(function () { view_refresh(); }, 3000);
    });

    function take_picture() {
        $.get("/ajax/take_picture", function(data, status){
            return false;
        });
    }

    function view_refresh() {
        $.get("/ajax/view_refresh", function(data, status){
            var results = JSON.parse( data );
            $("#view").attr('src',results.url);
            return false;
        });
    }

</script>

<div class="drive-container">

    <div class="row">
        <div class="col-lg-9 col-md-16 drive-viewport">
            <image class="img-responsive" src="{{ image }}" id="view"/>
        </div>

        <div class="col-lg-3 col-md-16">
            {% include 'partials/instruments.html' %}
        </div>
    </div>

</div>

</body></html>

<html>
<head>
    <link rel="stylesheet" href="/static/css/high-contrast-theme.css?q=2016121843" >
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="application/javascript">

    $(function () { $('[data-toggle="tooltip"]').tooltip() })

    $( document ).ready(function()
    {
        $("#to_home_lg").click(function(){ window.location.href = "/"; });
        $("#to_home_sm").click(function(){ window.location.href = "/"; });
    });

</script>

{% include 'partials/navbar.html' %}

<div class="dashboard-container">

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-16 viewport">
            <image class="img-responsive" src="{{ image }}" />
        </div>

        <div class="col-lg-4 col-md-4 col-sm-16">
            <ul>
            {% for key, value in status_dic.items() %}
                <li> {{ key|capitalize }} = {{ value|capitalize }}</li>
            {% endfor %}
            </ul>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-16">
            {% include 'partials/instruments.html' %}
        </div>
    </div>

</div>

</body></html>

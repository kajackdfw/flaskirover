<script type="application/javascript">

    var menu_mode = 'zoom';

    $( document ).ready(function() {

        $('#pan_menu').hide();
        $('#file_menu').hide();

        $("#toggle_menu_1").click(function () { toggle_menu(); });
        $("#toggle_menu_2").click(function () { toggle_menu(); });
        $("#toggle_menu_3").click(function () { toggle_menu(); });

        $("#awb_sunlight").click(function () { set_awb_mode('sunlight'); });
        $("#awb_cloudy").click(function () { set_awb_mode('cloudy'); });
        $("#awb_fluorescent").click(function () { set_awb_mode('fluorescent'); });
        $("#awb_tungsten").click(function () { set_awb_mode('tungsten'); });
        $("#awb_auto").click(function () { set_awb_mode('auto'); });
    });

    function toggle_menu() {

        if( menu_mode == 'file' ) {
            menu_mode = 'zoom';
            $('#file_menu').hide();
            $('#pan_menu').hide();
            $('#zoom_menu').show();
        }
        else if( menu_mode == 'zoom' ) {
            menu_mode = 'pan';
            $('#zoom_menu').hide();
            $('#pan_menu').show();
            $('#file_menu').hide();
        }
        else if( menu_mode == 'pan' ) {
            menu_mode = 'file';
            $('#pan_menu').hide();
            $('#zoom_menu').hide();
            $('#file_menu').show();
        }
    }

    function set_awb_mode( mode ) { $.get("/ajax/camera/awb_mode/" + mode , function(data, status){ return false; }); }

</script>

<div id="pan_menu">
    <button type="button" class="btn-menu menu-top" id="sm_turn_cam_up" title="Move Forward">
        <i class="fa fa-backward fa-rotate-90 fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_left" title="Rotate Left">
        <i class="fa fa-rotate-left fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_center_cam" title="Stop!">
        <i class="fa fa-hand-stop-o fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_right" title="Rotate Right">
        <i class="fa fa-rotate-right fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_down" title="Backup">
        <i class="fa fa-backward fa-rotate-270 fa-3x"></i>
    </button>
    <button type="button" class="btn btn-instrument menu-bottom" id="toggle_menu_1" title="Pan">
        <i class="fa fa-arrows fa-3x"></i>
    </button>
</div>

<div id="zoom_menu">
    <button type="button" class="btn-menu menu-top" id="sm_turn_cam_up" title="Look Up">
        <i class="fa fa-binoculars fa-rotate-180 fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_left" title="Look Left">
        <i class="fa fa-binoculars fa-rotate-90 fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_center_cam" title="Center The Camera">
        <i class="fa fa-crosshairs fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_right" title="Look Right">
        <i class="fa fa-binoculars fa-rotate-270 fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="sm_turn_cam_down" title="Look Down">
        <i class="fa fa-binoculars fa-3x"></i>
    </button>
    <button type="button" class="btn btn-instrument menu-bottom" id="toggle_menu_2" title="Zoom In/Out Of Image">
        <i class="fa fa-search-plus fa-3x"></i>
    </button>
</div>


<div id="file_menu">
    <button type="button" class="btn-menu menu-top" id="awb_sunlight" title="Sun Light">
        <i class="fa fa-sun-o fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="awb_cloudy" title="Cloudy">
        <i class="fa fa-cloud fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="awb_tungsten" title="Tungsten Light">
        <i class="fa fa-lightbulb-o fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="awb_fluorescent" title="Fluorescent">
        <i class="fa fa-bars fa-3x"></i>
    </button>
    <button type="button" class="btn-menu" id="awb_auto" title="Auto">
        <i class="fa fa-magic fa-3x"></i>
    </button>
    <button type="button" class="btn btn-instrument menu-bottom" id="toggle_menu_3" title="File Menu">
        <i class="fa fa-file fa-3x"></i>
    </button>
</div>

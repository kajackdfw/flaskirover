<div class="dashboard-container visible-lg">

    <div class="instrument-row">

    </div>

    <div class="instrument-row">

            </button>
            <button type="button" class="btn btn-menu btn-lg" id="lg_backup_right" title="Backup Right">
                <i class="fa fa-backward fa-rotate-225"></i>
            </button>

    </div>

    <div class="instrument-row">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-menu btn-lg" id="lg_look_ul" title="Loop Up And Left">
                <i class="fa fa-binoculars fa-rotate-135"></i>
            </button>
            <button type="button" class="btn btn-menu btn-lg" id="lg_look_up" title="Look Up">
                <i class="fa fa-binoculars fa-rotate-180"></i>
            </button>
            <button type="button" class="btn btn-menu btn-lg" id="lg_look_ur" title="Look Up And Right">
                <i class="fa fa-binoculars fa-rotate-225"></i>

            </button>

    <div class="instrument-row">
        <div class="dashboard-button-row">

<div class="dashboard-container visible-lg">

    <div class="instrument-row">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-map-marker"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-picture-o"></i>
            </button>
            <button type="button" id="to_home_lg" class="btn btn-drive btn-lg">
                <i class="fa fa-home"></i>
            </button>
        </div>
    </div>

    <div class="instrument-row">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive-empty btn-lg"></button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-fast-forward fa-rotate-270"></i>
            </button>
            <button type="button" class="btn btn-drive-empty btn-lg"></button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-225"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-270"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-315"></i>
            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-rotate-left"></i>
            </button>
            <button type="button" class="btn btn-drive-center btn-lg" data-toggle="tooltip" data-placement="top" title="Move the rover">
                <i class="fa fa-truck"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-rotate-right"></i>
            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-135"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-90"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-step-forward fa-rotate-45"></i>
            </button>
        </div>
    </div>

    <div class="instrument-row">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive-empty btn-lg">

            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-hand-o-up"></i>
            </button>
            <button type="button" class="btn btn-drive-empty btn-lg">

            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-hand-o-left"></i>
            </button>
            <button type="button" class="btn btn-drive-center btn-lg" id="center_camera_lg" title="Move or center the camera">
                <i class="fa fa-video-camera"></i>
            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-hand-o-right"></i>
            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive-empty btn-lg">

            </button>
            <button type="button" class="btn btn-drive btn-lg">
                <i class="fa fa-hand-o-down"></i>
            </button>
            <button type="button" class="btn btn-drive-empty btn-lg">

            </button>
        </div>
    </div>

    <div class="instrument-row">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-instrument-lg btn-lg" title="Wifi Signal">
                <i class="fa fa-wifi"></i>
            </button>
            <button type="button" class="btn btn-instrument-lg btn-lg" title="Battery Strength">
                <i class="fa fa-battery-full"></i>
            </button>
            <button type="button" class="btn btn-instrument-lg btn-lg" title="Sensors Online">
                <i class="fa fa-handshake-o"></i>
            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-instrument-lg btn-lg" title="Rover Temperature">
                <i class="fa fa-thermometer-2"></i>
            </button>
            <button type="button" class="btn btn-instrument-lg btn-lg" title="Rover Tilt">
                <i class="fa fa-balance-scale"></i>
            </button>
            <button type="button" class="btn btn-instrument-lg btn-lg" title="North">
                <i class="fa fa-long-arrow-up"></i>
            </button>
        </div>
    </div>

</div>

                <i class="fa fa-picture-o fa-3x"></i>
            </button>
            <button type="button" class="btn btn-drive btn-xlg" title="Google Map">
                <i class="fa fa-map-marker fa-3x"></i>
            </button>
        </div>

        <div class="dashboard-button-row">
            <button type="button" class="btn btn-instrument btn-xlg" title="Wifi Signal">

            </button>

    <div class="col-md-4 drive-md-col col-sm-4 btn-col">
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-xlg" id="forward_and_left_sm">
                <i class="fa fa-step-forward fa-rotate-225 fa-3x"></i>

            <button type="button" class="btn btn-drive btn-xlg" id="forward_sm">
                <i class="fa fa-step-forward fa-rotate-270 fa-3x"></i>

            <button type="button" class="btn btn-drive btn-xlg" id="forward_and_right_sm">
                <i class="fa fa-step-forward fa-rotate-315 fa-3x"></i>
            </button>
        </div>
        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-xlg" id="rotate_left_sm">

        <div class="dashboard-button-row">
            <button type="button" class="btn btn-drive btn-xlg" id="backup_and_left_sm">

            </button>

            <button type="button" class="btn btn-drive btn-xlg" id="backup_and_right_sm">

    <div class="col-md-4 drive-md-col col-sm-4 btn-col">

            <button type="button" class="btn btn-drive btn-xlg" title="Look Up And Left">

            </button>

        <div class="dashboard-button-row">

            </button>

            </button>
            <button type="button" class="btn btn-drive btn-xlg" title="Look Right">

<button type="button" class="btn-instrument-{{ uis['compass'] }} menu-left" title="North">
    <i class="fa fa-long-arrow-up fa-3x {{ uis['direction'] }}"></i>
</button>

<button type="button" class="btn-instrument-{{ uis['tilt'] }}" id="to_home_sm" title="Rover Tilt">
    <i class="fa fa-balance-scale fa-3x"></i>
</button>

<button type="button" class="btn-instrument-{{ uis['battery'] }}" id="to_home_sm" title="Battery Strength">
    <i class="fa fa-battery-{{ uis['charge'] }} fa-3x"></i>
</button>

<button type="button" class="btn-instrument-{{ uis['wifi'] }}" title="Wifi Signal">
    <i class="fa fa-wifi fa-3x"></i>
</button>

<button type="button" class="btn-instrument-{{ uis['thermometer'] }}" title="Rover Temperature">
    <i class="fa fa-thermometer-{{ uis['temperature'] }} fa-3x"></i>
</button>

<button type="button" class="btn-instrument-{{ uis['sensors'] }} menu-right" title="Sensors Connected">
    <i class="fa fa-handshake-o fa-3x"></i>
</button>
